<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Align</title>
    <style>
        .center{
            text-align: center;
        }
        .right{
            text-align: right;
        }
        .left{
            text-align: left;
        }
        .justify{
            text-align: justify;
        }

    </style>
</head>
<body>
    <div style="background-color: aquamarine; width: 700px; height: 300px;">
    <h1 class="center">Text Align  </h1>
    <h1 class="right">Text Align  </h1>
    <h1 class="left">Text Align  </h1>
    <h1 class="justify">Text Align  </h1>
</div>
    
</body>
</html>
